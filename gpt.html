<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>カードレイアウト</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Helvetica Neue", sans-serif;
        margin: 0;
        padding: 2rem;
        background-color: #f7f7f7;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 1.5rem;
      }

      .card {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      .card img {
        width: 100%;
        height: auto;
        display: block;
      }

      .card-content {
        padding: 1rem;
      }

      .card h3 {
        margin: 0 0 0.5rem;
        font-size: 1.2rem;
        font-weight: bold;
      }

      .card p {
        font-size: 0.95rem;
        line-height: 1.5;
        margin: 0;
        color: #333;
      }

      @media (max-width: 480px) {
        .card h3 {
          font-size: 1rem;
        }

        .card p {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
