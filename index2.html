<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>家のある風景</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Hiragino Kaku Gothic Pro", "Meiryo", sans-serif;
        background-color: #f5f5f5;
        padding: 20px;
      }

      .gallery-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        max-width: 960px;
        margin: 0 auto;
      }

      .gallery-item {
        background-color: white;
        border-radius: 5px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .gallery-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
        display: block;
      }

      .gallery-content {
        padding: 15px;
      }

      .gallery-title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
        border-bottom: 1px solid #f0f0f0;
        padding-bottom: 10px;
      }

      .gallery-description {
        font-size: 14px;
        line-height: 1.6;
        color: #333;
      }

      @media (max-width: 768px) {
        .gallery-container {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="gallery-container">
      <div class="gallery-item">
        <img
          src="./images/image1.jpeg"
          alt="モダンな住宅の外観"
          class="gallery-image"
        />
        <div class="gallery-content">
          <h2 class="gallery-title">家のある風景</h2>
          <p class="gallery-description">
            何は前とにかくその記憶心というの の日に引張ってです。やはり朝に意
            見入もどうしてもその担任でたまで
            を出はいたにも攻撃押しないますは、そうにはさすませらした。
          </p>
        </div>
      </div>

      <div class="gallery-item">
        <img
          src="./images/image2.jpeg"
          alt="草原でジャンプする子供"
          class="gallery-image"
        />
        <div class="gallery-content">
          <h2 class="gallery-title">家のある風景</h2>
          <p class="gallery-description">
            何は前とにかくその記憶心というの の日に引張ってです。やはり朝に意
            見入もどうしてもその担任でたまで
            を出はいたにも攻撃押しないますは、そうにはさすませらした。
          </p>
        </div>
      </div>

      <div class="gallery-item">
        <img
          src="./images/image3.jpeg"
          alt="スタイリッシュな家の外観"
          class="gallery-image"
        />
        <div class="gallery-content">
          <h2 class="gallery-title">家のある風景</h2>
          <p class="gallery-description">
            何は前とにかくその記憶心というの の日に引張ってです。やはり朝に意
            見入もどうしてもその担任でたまで
            を出はいたにも攻撃押しないますは、そうにはさすませらした。
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
